<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente de Grupos Escolares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f6f7fb;
            font-family: "Poppins", arial;
            color: #222;
        }

        main {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 20px 60px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
        }

        p.subtitle {
            font-size: 1rem;
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        .card {
            width: 100%;
            background: #fff;
            border: none;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 15px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            background: #eef0f3;
        }

        .btn {
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 14px;
            width: 100%;
        }

        .btn-black {
            background: #000;
            color: #fff;
        }

        .btn-black:hover {
            background: #222;
        }

        .btn-gray {
            background: #d9dbe0;
            color: #000;
        }

        .btn-gray:hover {
            background: #cfd1d6;
        }

        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .list-container,
        .grupos-container {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .grupos-container {
            display: none;
        }

        .aluno-item {
            background: #f7f8fa;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 6px;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .aluno-item:hover {
            background: #eef0f3;
        }

        .delete-icon {
            opacity: 0;
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
            transition: opacity 0.3s;
            user-select: none;
        }

        .aluno-item:hover .delete-icon {
            opacity: 1;
        }

        .grupo {
            background: #f7f8fa;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            padding: 20px;
            width: 100%;
            background: #f6f7fb;
            border-top: 1px solid #eee;
            position: relative;
            bottom: 0;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
            }

            .card,
            .list-container,
            .grupos-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .grid-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <main>
        <h1>Gerente de Grupos Escolares</h1>
        <p class="subtitle">Cadastre estudantes e gere grupos aleatórios para atividades</p>

        <div class="card">
            <input type="number" id="numero" placeholder="Número do Estudante">
            <input type="text" id="nome" placeholder="Nome Completo">

            <div class="d-flex gap-2 w-100">
                <button id="btnAdd" class="btn btn-black">Adicionar</button>
                <input type="number" id="num_integrantes" class="form-control"
                    style="max-width:80px; background:#f3f4f6; border:none; border-radius:8px; text-align:center;"
                    min="2" placeholder="4">
                <button id="btnPDF" class="btn btn-gray">PDF</button>
            </div>

            <div class="grid-buttons">
                <button id="btnGerar" class="btn btn-gray">Gerar Grupos</button>
                <button id="btnHistorico" class="btn btn-gray" disabled>Ver Histórico</button>
                <button id="btnLimpar" class="btn btn-gray">Limpar</button>
            </div>

            <p id="contador" class="mt-3 text-secondary small">0 estudantes</p>
        </div>

        <div class="list-container" id="listaAlunos"></div>
        <div class="grupos-container" id="grupos"></div>
    </main>

    <footer class="footer">
        © 2025 Gerente de Grupos Escolares
    </footer>

    <script>
        let alunos = JSON.parse(localStorage.getItem("alunos")) || [];
        let gruposGerados = [];

        const salvarLocal = () => localStorage.setItem("alunos", JSON.stringify(alunos));

        function atualizarLista() {
            const lista = document.getElementById("listaAlunos");
            const contador = document.getElementById("contador");
            if (alunos.length === 0) {
                lista.innerHTML = "<i>Nenhum aluno cadastrado.</i>";
                contador.innerText = "0 estudantes";
                return;
            }

            contador.innerText = `${alunos.length} estudantes`;
            lista.innerHTML = alunos
                .map((a, i) =>
                    `<div class="aluno-item">
            <span>${a.numero} - ${a.nome}</span>
            <span class="delete-icon" onclick="removerAluno(${i})">×</span>
          </div>`
                )
                .join("");
        }

        function removerAluno(index) {
            alunos.splice(index, 1);
            salvarLocal();
            atualizarLista();
        }

        document.getElementById("btnAdd").onclick = () => {
            const numero = document.getElementById("numero").value.trim();
            const nome = document.getElementById("nome").value.trim();
            if (!numero || !nome) return;

            alunos.push({ numero, nome });
            salvarLocal();
            atualizarLista();

            document.getElementById("numero").value = "";
            document.getElementById("nome").value = "";
        };

        document.getElementById("btnGerar").onclick = () => {
            const num_integrantes = parseInt(document.getElementById("num_integrantes").value);
            if (isNaN(num_integrantes) || num_integrantes < 2) {
                Swal.fire("Atenção", "Informe o número de integrantes por grupo (mínimo 2).", "warning");
                return;
            }
            if (alunos.length < num_integrantes) {
                Swal.fire("Aviso", "Número insuficiente de estudantes para formar grupos.", "info");
                return;
            }

            const embaralhados = [...alunos].sort(() => Math.random() - 0.5);
            gruposGerados = [];
            for (let i = 0; i < embaralhados.length; i += num_integrantes) {
                gruposGerados.push(embaralhados.slice(i, i + num_integrantes));
            }

            const gruposDiv = document.getElementById("grupos");
            gruposDiv.style.display = "block";

            let html = `<h5>Grupos Gerados (${gruposGerados.length}):</h5><hr>`;
            gruposGerados.forEach((g, i) => {
                html += `<div class="grupo"><strong>Grupo ${i + 1}</strong><br>` +
                    g.map(a => `${a.numero} - ${a.nome}`).join("<br>") + "</div>";
            });
            gruposDiv.innerHTML = html;
        };

        document.getElementById("btnPDF").onclick = async () => {
            if (gruposGerados.length === 0) {
                Swal.fire("Nada a exportar", "Gere os grupos antes de criar o PDF.", "info");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Cabeçalho
            doc.setFontSize(16);
            doc.text("Relatório de Grupos Escolares", 14, 20);
            doc.setFontSize(11);
            let y = 30;

            gruposGerados.forEach((grupo, i) => {
                doc.setFont("helvetica", "bold");
                doc.text(`Grupo ${i + 1}`, 14, y);
                y += 6;

                // Cabeçalho da tabela
                doc.setFont("helvetica", "bold");
                doc.setFillColor(230, 230, 230);
                doc.rect(14, y, 25, 8, "F");
                doc.rect(39, y, 150, 8, "F");
                doc.text("Nº", 18, y + 5);
                doc.text("Nome Completo", 43, y + 5);
                y += 8;

                doc.setFont("helvetica", "normal");

                grupo.forEach(a => {
                    // Quebra de página automática
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }

                    // Células da tabela
                    doc.rect(14, y, 25, 8);
                    doc.rect(39, y, 150, 8);
                    doc.text(a.numero.toString(), 18, y + 5);
                    doc.text(a.nome, 43, y + 5);
                    y += 8;
                });

                y += 10; // Espaço entre grupos
            });

            doc.save("grupos_escolares.pdf");
        };
        document.getElementById("btnLimpar").onclick = () => {
            alunos = [];
            gruposGerados = [];
            salvarLocal();
            atualizarLista();
            const gruposDiv = document.getElementById("grupos");
            gruposDiv.innerHTML = "";
            gruposDiv.style.display = "none";
        };

        atualizarLista();
    </script>

</body>


</html>
